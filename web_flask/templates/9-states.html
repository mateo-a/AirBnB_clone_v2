<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
    {% if (flag == 1) %}
    <H1>State: {{ val }}</H1>
    <H3>Cities:</H3>
    <UL>
      {% for city in result %}
      <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
      {% endfor %}
    </UL>
    {% elif flag == 0 %}
    <H1>States</H1>
    <UL>
      {% for val in result %}
      <LI>{{ val.id }}: <B>{{ val.name }}</B></LI>
      {% endfor %}
    </UL>
    {% else %}
    <H1>Not found!</H1>
    {% endif %}
  </BODY>
</HTML>
